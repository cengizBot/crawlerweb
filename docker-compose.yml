version: '3.9'
services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crawler_db
      MYSQL_USER: crawler
      MYSQL_PASSWORD: crawler
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  crawler:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql+pymysql://crawler:crawler@db:3306/crawler_db
    volumes:
      - .:/app

volumes:
  mysql_data: